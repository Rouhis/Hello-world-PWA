<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3f51b5">
  <title>Hello PWA!</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/35a7a94a10.js" crossorigin="anonymous"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <meta name="theme-color" content="white"/>  
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-title" content="Hello World"> 
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">  
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body>
  <h1>Hello World!</h1>
  <p>This is a Progressive Web App. You can add it to your home screen and use it even offline.</p>
  <p>Here are some additional features:</p>
  <ul>
    <li>Background image</li>
    <li>Custom font Courier Prime</li>
    <li>FontAwesome icons (check <i class="fas fa-check"></i>)</li>
    <li>Facebook icon <i class="fa-brands fa-facebook-f"></i></li>
  </ul>
  <script src="js/main.js"></script>
</body>
</html>
